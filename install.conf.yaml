- clean:
    - '~'

- link:
    ~/.tmux.conf:
      path: tmux.conf
      force: true
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.config/waybar/:
      path: waybar/**
      glob: true
      force: true
    ~/.config/hypr/:
      path: hypr/**
      glob: true
      force: true
    ~/.config/kitty/:
      path: kitty/**
      glob: true
      force: true
